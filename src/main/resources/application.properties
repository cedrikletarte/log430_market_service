spring.application.name=Market_Service
server.port=8083

# Configuration de la simulation des données de marché
market.simulation.interval=1000
market.simulation.volatility=0.02

# Configuration des quotas utilisateur
market.quota.max-symbols-per-user=10
market.quota.max-connections-per-user=5

# Configuration du rate limiting
market.ratelimit.requests-per-minute=60
market.ratelimit.throttle-threshold=80

# Configuration de la surveillance de santé
market.health.stale-data-threshold=30
market.health.degraded-mode-threshold=60
market.health.check-interval=10

# Configuration des logs
logging.level.com.brokerx.market_service=INFO
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=WARN

# Configuration WebSocket
spring.websocket.sockjs.heartbeat-time=25000

# Configuration actuator pour le monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# JWT
jwt.secret=${JWT_SECRET}
gateway.secret=${GATEWAY_SECRET}