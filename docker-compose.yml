services:

  # ============================================
  # üìà MARKET SERVICE
  # ============================================

  market-service:
    build: .
    container_name: market-service
    expose:
      - "8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      SERVICE_SECRET: ${SERVICE_SECRET}
    restart: always
    networks:
      - brokerx-network

# ============================================
# üåê NETWORKS
# ============================================

networks:
  brokerx-network:
    external: true
    name: brokerx-network